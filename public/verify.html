<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC Cloud Instance Manager - Verify Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
        <!-- Back to Auth Link -->
        <div class="text-center mb-6">
            <a href="/auth" class="inline-flex items-center text-primary-600 hover:text-primary-700 font-medium transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Login
            </a>
        </div>

        <!-- Verification Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary-600 to-blue-700 px-8 py-12 text-center">
                <div class="mb-6">
                    <div class="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <img src="VRCCM Logo.png" alt="VRC Cloud Instance Manager" class="h-8 w-auto mx-auto mb-4">
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Verify Your Email</h1>
                <p class="text-blue-100 text-lg">Enter the verification code sent to your email</p>
            </div>

            <!-- Content -->
            <div class="p-8">
                <!-- Info Section -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-100 border border-blue-200 rounded-xl p-6 mb-8">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <svg class="w-6 h-6 text-blue-600 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-blue-900 mb-2">Check Your Email</h3>
                            <p class="text-blue-800 text-sm mb-3">We've sent a 6-digit verification code to:</p>
                            <div class="bg-white border border-blue-200 rounded-lg p-3 mb-3">
                                <div class="text-blue-900 font-mono text-sm text-center font-semibold" id="emailDisplay">
                                    Loading email...
                                </div>
                            </div>
                            <div class="space-y-1 text-sm text-blue-700">
                                <p class="flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Code expires in 10 minutes
                                </p>
                                <p class="flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Check your spam folder if you don't see it
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Verification Form -->
                <form id="verificationForm" class="space-y-6">
                    <div>
                        <label for="verificationCode" class="block text-sm font-medium text-gray-700 mb-3 text-center">
                            Enter Verification Code
                        </label>
                        <input type="text"
                               id="verificationCode"
                               placeholder="000000"
                               maxlength="6"
                               required
                               class="w-full px-4 py-4 border-2 border-gray-300 rounded-xl text-center text-2xl font-mono font-bold tracking-widest focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    </div>

                    <button type="submit" class="w-full bg-primary-600 text-white hover:bg-primary-700 py-4 px-6 rounded-xl font-semibold text-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <span class="btn-text">Verify Email</span>
                        <div class="loading hidden flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Verifying...
                        </div>
                    </button>
                </form>

                <!-- Resend Section -->
                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-gray-600 mb-4">Didn't receive the code?</p>
                    <button type="button" onclick="resendCode()" class="bg-gray-600 text-white hover:bg-gray-700 py-3 px-6 rounded-xl font-semibold transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <span class="btn-text">Resend Code</span>
                        <div class="loading hidden flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Sending...
                        </div>
                    </button>
                </div>

                <!-- Messages -->
                <div id="errorMessage" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex">
                        <svg class="w-5 h-5 text-red-400 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-800"></p>
                    </div>
                </div>
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex">
                        <svg class="w-5 h-5 text-green-400 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <p class="text-green-800"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        // Load email from URL parameters or localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            const storedEmail = localStorage.getItem('pendingVerificationEmail');
            
            userEmail = emailParam || storedEmail;
            
            if (userEmail) {
                document.getElementById('emailDisplay').textContent = userEmail;
                localStorage.setItem('pendingVerificationEmail', userEmail);
            } else {
                // No email found, redirect to auth page
                window.location.href = '/auth';
            }
        });

        // Auto-format verification code input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            // Only allow numbers
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Auto-submit when 6 digits are entered
            if (this.value.length === 6) {
                document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
            }
        });

        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('verificationCode').value.trim();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');

            if (code.length !== 6) {
                showError('Please enter a 6-digit verification code');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loading.classList.remove('hidden');
            hideMessages();

            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store user data
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userEmail', userEmail);
                    localStorage.removeItem('pendingVerificationEmail');

                    showSuccess('Email verified successfully! Redirecting to dashboard...');

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showError(error.error || 'Verification failed');
                }
            } catch (error) {
                showError('Verification failed. Please try again.');
            }

            // Hide loading state
            submitBtn.disabled = false;
            btnText.style.display = 'block';
            loading.classList.add('hidden');
        });

        async function resendCode() {
            const resendBtn = document.querySelector('button[onclick="resendCode()"]');
            const btnText = resendBtn.querySelector('.btn-text');
            const loading = resendBtn.querySelector('.loading');

            // Show loading state
            resendBtn.disabled = true;
            btnText.style.display = 'none';
            loading.classList.remove('hidden');
            hideMessages();

            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                if (response.ok) {
                    showSuccess('New verification code sent to your email');
                    document.getElementById('verificationCode').value = '';
                    document.getElementById('verificationCode').focus();
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to resend code');
                }
            } catch (error) {
                showError('Failed to resend code. Please try again.');
            }

            // Hide loading state
            resendBtn.disabled = false;
            btnText.style.display = 'block';
            loading.classList.add('hidden');
        }

        function showError(message) {
            const element = document.getElementById('errorMessage');
            const messageElement = element.querySelector('p');
            messageElement.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            const messageElement = element.querySelector('p');
            messageElement.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
