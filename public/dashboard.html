    <script>
        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = event.target.closest('[onclick="toggleSidebar()"]');
            
            if (window.innerWidth < 1024 && !sidebar.contains(event.target) && !menuButton) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Global variables
        let userApiKey = null;
        let userData = null;

        // Load user data
        async function loadUserData() {
            const token = localStorage.getItem('userToken');
            console.log('Loading user data, token:', token ? 'exists' : 'missing');
            if (!token) {
                console.log('No token found, redirecting to auth');
                window.location.href = '/auth';
                return;
            }

            try {
                    const response = await fetch('/api/user/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                console.log('User profile response:', response.status, response.ok);
                    if (response.ok) {
                    userData = await response.json();
                    console.log('User data loaded:', userData);
                    
                    // Update sidebar user info
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('userEmail').textContent = userData.email;
                    document.getElementById('userCredits').textContent = userData.credits;
                    
                    // Update main user info
                    document.getElementById('userInfoMain').style.display = 'block';
                    document.getElementById('userEmailMain').textContent = userData.email;
                    document.getElementById('userCreditsMain').textContent = userData.credits;
                        document.getElementById('totalGenerations').textContent = userData.total_generations || 0;
                        document.getElementById('accountCreated').textContent = new Date(userData.created_at).toLocaleDateString();
                    
                    // Only load API keys and image history on initial load, not on auto-refresh
                    if (!window.initialLoadComplete) {
                        console.log('Loading API keys...');
                        await loadApiKeys();
                        
                        console.log('Loading image history...');
                        await loadImageGenerations();
                        window.initialLoadComplete = true;
                    }
                    } else {
                    console.error('Failed to load user profile:', response.status, response.statusText);

        // Copy image URL to clipboard - SIMPLIFIED VERSION
        function copyImageUrl(url) {
            console.log('Attempting to copy:', url);
            
            // Simple, reliable method that works in most cases
            const textArea = document.createElement('textarea');
            textArea.value = url;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            textArea.style.opacity = '0';
            textArea.style.pointerEvents = 'none';
            document.body.appendChild(textArea);
            
            try {
                textArea.focus();
                textArea.select();
                textArea.setSelectionRange(0, 99999); // For mobile devices
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    console.log('Copy successful!');
                    showCopySuccess(event.target.closest('button'));
                } else {
                    console.log('Copy failed, trying alternative method...');
                    tryAlternativeCopy(url);
                }
            } catch (err) {
                console.error('Copy error:', err);
                document.body.removeChild(textArea);
                tryAlternativeCopy(url);
            }
        }

        // Alternative copy method
        function tryAlternativeCopy(text) {

                    console.log('Modern API copy successful!');
                    showCopySuccess(event.target.closest('button'));
                }).catch(err => {
                    console.error('Modern API also failed:', err);
                    showSimpleCopyModal(text);
                });

                showSimpleCopyModal(text);

        // Fallback copy method
        function fallbackCopy(text) {
            // Try multiple fallback methods
            const methods = [
                () => tryExecCommandCopy(text),
                () => tryTextAreaCopy(text),
                () => tryPromptCopy(text)
            ];
            
            for (const method of methods) {
                try {
                    if (method()) {
                        showCopySuccess(event.target.closest('button'));
                        return;
                    }
                } catch (err) {
                    console.error('Copy method failed:', err);
                }

            // If all methods fail, show the text in a modal for manual copying
            showManualCopyModal(text);

            const textArea = document.createElement('textarea');

            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);

            textArea.select();
            
            const successful = document.execCommand('copy');
