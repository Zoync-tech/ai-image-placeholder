    <script>
        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        // Global variables
        let userApiKey = null;
        let userData = null;

        // Load user data
        async function loadUserData() {
            const token = localStorage.getItem('userToken');
            console.log('Loading user data, token:', token ? 'exists' : 'missing');
            if (!token) {
                console.log('No token found, redirecting to auth');
                window.location.href = '/auth';
                return;
            }

            try {
                    const response = await fetch('/api/user/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                console.log('User profile response:', response.status, response.ok);
                    if (response.ok) {
                    userData = await response.json();
                    console.log('User data loaded:', userData);
                    
                    // Update sidebar user info
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('userEmail').textContent = userData.email;
                    document.getElementById('userCredits').textContent = userData.credits;
                    
                    // Update main user info
                    document.getElementById('userInfoMain').style.display = 'block';
                    document.getElementById('userEmailMain').textContent = userData.email;
                    document.getElementById('userCreditsMain').textContent = userData.credits;
                        document.getElementById('totalGenerations').textContent = userData.total_generations || 0;
                        document.getElementById('accountCreated').textContent = new Date(userData.created_at).toLocaleDateString();
                    
                    // Only load API keys and image history on initial load, not on auto-refresh
                    if (!window.initialLoadComplete) {
                        console.log('Loading API keys...');
                        await loadApiKeys();
                        
                        console.log('Loading image history...');
                        await loadImageGenerations();
                        window.initialLoadComplete = true;
                    }
                    } else {
                    console.error('Failed to load user profile:', response.status, response.statusText);
                    localStorage.removeItem('userToken');
                    window.location.href = '/auth';
                    }
                } catch (error) {
                console.error('Error loading user data:', error);
                localStorage.removeItem('userToken');
                window.location.href = '/auth';
            }
        }

        // Load API keys
        async function loadApiKeys() {
            const token = localStorage.getItem('userToken');
            console.log('Loading API keys, token:', token ? 'exists' : 'missing');
            if (!token) return;

            try {
                const response = await fetch('/api/user/api-keys', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('API keys response:', response.status, response.ok);
                if (response.ok) {
                    const data = await response.json();
                    console.log('API keys data:', data);
                    const apiKeys = data.api_keys || [];
                    if (apiKeys.length > 0) {
                        userApiKey = apiKeys[0].api_key || apiKeys[0].key;
                        console.log('Setting API key:', userApiKey);
                        document.getElementById('noApiKey').style.display = 'none';
                        document.getElementById('apiKeySection').style.display = 'block';
                        document.getElementById('apiKeyDisplay').textContent = userApiKey;
                        
                        // Update URL display
                        const baseUrl = window.location.origin;
                        const sampleUrl = `${baseUrl}/600x400.jpg?api_key=${userApiKey}&text=your+prompt`;
                        document.getElementById('urlDisplay').textContent = sampleUrl;
                    } else {
                        console.log('No API keys found, creating new one');
                        // Create new API key
                        await createApiKey();
                    }
                } else {
                    console.error('Failed to load API keys:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error loading API keys:', error);
            }
        }

        // Create new API key
        async function createApiKey() {
            const token = localStorage.getItem('userToken');
            if (!token) return;

            document.getElementById('noApiKey').style.display = 'block';
            
            try {
                const response = await fetch('/api/create-key', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const newApiKey = await response.json();
                    userApiKey = newApiKey.api_key;
                    document.getElementById('noApiKey').style.display = 'none';
                    document.getElementById('apiKeySection').style.display = 'block';
                    document.getElementById('apiKeyDisplay').textContent = userApiKey;
                    
                    // Update URL display
                    const baseUrl = window.location.origin;
                    const sampleUrl = `${baseUrl}/600x400.jpg?api_key=${userApiKey}&text=your+prompt`;
                    document.getElementById('urlDisplay').textContent = sampleUrl;
                } else {
                    console.error('Failed to create API key');
                    document.getElementById('noApiKey').style.display = 'none';
                }
            } catch (error) {
                console.error('Error creating API key:', error);
                document.getElementById('noApiKey').style.display = 'none';
            }
        }

        // Load image generations
        async function loadImageGenerations() {
            const token = localStorage.getItem('userToken');
            console.log('Loading image history, token:', token ? 'exists' : 'missing');
            if (!token) return;

            try {
                const response = await fetch('/api/user/image-generations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Image history response:', response.status, response.ok);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Image history data:', data);
                    displayImageHistory(data.generations || []);
                } else {
                    console.error('Failed to load image history:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error loading image history:', error);
            }
        }

        // Display image history
        function displayImageHistory(generations) {
            const container = document.getElementById('imageHistoryContainer');
            console.log('Displaying image history:', generations);
            
            if (generations.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p>No images generated yet</p>
                        <p class="text-sm">Use the demo generator above to create your first image!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = generations.map(gen => {
                // Create image URL - try different possible fields
                const imageUrl = gen.public_url || gen.image_url || gen.storage_path;
                
                console.log('Image generation data:', gen);
                console.log('Image URL:', imageUrl);
                
                return `
                    <div class="border border-gray-600 rounded-lg p-4 hover:shadow-md transition-shadow bg-gray-700">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                ${imageUrl ? 
                                    `<img src="${imageUrl}" alt="${gen.prompt}" class="w-20 h-20 object-cover rounded-lg" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div class="w-20 h-20 bg-gray-600 rounded-lg flex items-center justify-center" style="display:none;">
                                         <span class="text-gray-400 text-xs">No Image</span>
                                     </div>` :
                                    `<div class="w-20 h-20 bg-gray-600 rounded-lg flex items-center justify-center">
                                         <span class="text-gray-400 text-xs">No Image</span>
                                     </div>`
                                }
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between mb-2">
                                    <h4 class="text-sm font-medium text-white truncate">${gen.prompt}</h4>
                                    <span class="text-xs text-gray-400">${gen.dimensions}</span>
                                </div>
                                <div class="flex items-center justify-between text-xs text-gray-400">
                                    <span>${new Date(gen.created_at).toLocaleString()}</span>
                                    <span class="flex items-center">
                                        ${gen.success ? 
                                            '<span class="text-green-400">âœ“ Success</span>' : 
                                            '<span class="text-red-400">âœ— Failed</span>'
                                        }
                                    </span>
                                </div>
                                ${gen.error_message ? `<div class="mt-2 text-xs text-red-400">${gen.error_message}</div>` : ''}
                                ${imageUrl ? `
                                    <div class="mt-2 flex items-center space-x-2">
                                        <button onclick="copyImageUrl('${imageUrl}')" class="inline-flex items-center px-2 py-1 text-xs font-medium text-gray-300 bg-gray-600 border border-gray-500 rounded-md hover:bg-gray-500 hover:text-white transition-colors">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                            </svg>
                                            Copy Link
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Copy image URL to clipboard
        function copyImageUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Show success feedback
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Copied!
                `;
                button.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                button.classList.add('bg-green-600', 'hover:bg-green-500');
                
            setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('bg-green-600', 'hover:bg-green-500');
                    button.classList.add('bg-gray-600', 'hover:bg-gray-500');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
                alert('Failed to copy URL to clipboard');
            });
        }

        // Copy API key
        function copyApiKey() {
            if (!userApiKey) return;
            
            navigator.clipboard.writeText(userApiKey).then(() => {
                // Show success feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.className = button.className.replace('bg-green-600', 'bg-green-500');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.className = button.className.replace('bg-green-500', 'bg-green-600');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy API key:', err);
            });
        }

        // Copy URL
        function copyUrl() {
            const urlElement = document.getElementById('urlDisplay');
            const url = urlElement.textContent;
            
            navigator.clipboard.writeText(url).then(() => {
                // Show success feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.className = button.className.replace('bg-green-600', 'bg-green-500');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.className = button.className.replace('bg-green-500', 'bg-green-600');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }

        // Set size for demo generator
        function setSize(width, height) {
            document.getElementById('demoWidth').value = width;
            document.getElementById('demoHeight').value = height;
        }

        // Generate link function
        function generateLink() {
            if (!userApiKey) {
                alert('Please wait for your API key to be loaded.');
                return;
            }
            
            const prompt = document.getElementById('demoPrompt').value || 'abstract art';
            const width = document.getElementById('demoWidth').value;
            const height = document.getElementById('demoHeight').value;

            const baseUrl = window.location.origin;
            const url = `${baseUrl}/${width}x${height}.jpg?api_key=${userApiKey}&text=${encodeURIComponent(prompt)}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy URL:', err);
                // Fallback: show URL in prompt
                prompt('Copy this URL:', url);
            });
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userEmail');
            window.location.href = '/auth';
        }

            const apiKeySection = document.getElementById('apiKeySection');

            console.log('API Key Section element:', apiKeySection);
            console.log('Image History Container element:', imageHistoryContainer);

                    const width = document.getElementById('demoWidth').value;
                    const height = document.getElementById('demoHeight').value;
                    const submitBtn = e.target.querySelector('button[type="submit"]');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const loading = submitBtn.querySelector('.loading');
                    const imageContainer = document.getElementById('demoImageContainer');

            // Show loading state
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    loading.classList.remove('hidden');

            try {
                const url = `/${width}x${height}.jpg?api_key=${userApiKey}&text=${encodeURIComponent(prompt)}`;
                
                // Create image element
                const img = new Image();
                        img.className = 'max-w-full max-h-96 rounded-lg shadow-lg';
                
                img.onload = function() {
                            imageContainer.innerHTML = '';
                            imageContainer.appendChild(img);
                    
                    // Hide loading
                            submitBtn.disabled = false;
                            btnText.style.display = 'block';
                            loading.classList.add('hidden');
                            
                            // Reload image history to show new generation
                            loadImageGenerations();
                };

                img.onerror = function() {
                    throw new Error('Failed to load image');
                };

                img.src = url;

            } catch (error) {
                console.error('Error:', error);
                        imageContainer.innerHTML = `
                            <div class="text-red-500 text-center">
                                <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p>Failed to generate image</p>
                                <p class="text-sm">Please check your API key and try again</p>
                            </div>
                        `;
                
                // Hide loading
                        submitBtn.disabled = false;
                        btnText.style.display = 'block';
                        loading.classList.add('hidden');
                    }
                });
            }
        });
    </script>
    <script src="/admin.js"></script>
</body>
</html>
