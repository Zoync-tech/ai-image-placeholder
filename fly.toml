# fly.toml app configuration file generated for frosty-smoke-2336

app = 'frosty-smoke-2336'
primary_region = 'bom'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = 'echo "Deployment completed successfully"'

[[statics]]
  guest_path = '/app/public'
  url_prefix = '/'
